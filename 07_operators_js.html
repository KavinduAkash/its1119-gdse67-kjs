<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript</title>
</head>
<body>
<h1>Operators in JS</h1>


<script>
  /*
  Arithmetic Operators
  --------------------
  Addition (+): Adds two values together.
  Subtraction (-): Subtracts one value from another.
  Multiplication (*): Multiplies two values.
  Division (/): Divides one value by another.
  Modulo (%): Returns the remainder of the division.
   */

  /*
  Assignment Operators
  --------------------
  Assignment (=): Assigns a value to a able.
  Addition assignment (+=): Adds a value to a able and assigns the result to the able.
  Subtraction assignment (-=): Subtracts a value from a able and assigns the result to the able.
  Multiplication assignment (*=): Multiplies a able by a value and assigns the result to the able.
  Division assignment (/=): Divides a able by a value and assigns the result to the able.
  Modulo assignment (%=): Calculates the remainder of the division and assigns the result to the able.
  */

  let a = 2;
  let b = 3;
  let c = 4;

  var x = a + b;
  console.log(x); // 5

  x = b - a;
  console.log(x); // a

  x = a * b;
  console.log(x); // 6

  x = b / a;
  console.log(x); // 1.5

  x = b % a;
  console.log(x); // 1

  x = c % a;
  console.log(x); // 0

  a+=5; // a = a + 5
  console.log(a); // 7
  a-=2; // a = a - 2
  console.log(a); // 5
  a*=2; // a = a * 2
  console.log(a); // 10
  a/=2; // a = a / 2
  console.log(a); // 5
  a%=2; // a = a % 2
  console.log(a); // 1

</script>


</body>
</html>
