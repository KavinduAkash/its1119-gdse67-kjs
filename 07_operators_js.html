<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript</title>
</head>
<body>
<h1>Operators in JS</h1>


<script>
  /*
  Arithmetic Operators
  --------------------
  Addition (+): Adds two values together.
  Subtraction (-): Subtracts one value from another.
  Multiplication (*): Multiplies two values.
  Division (/): Divides one value by another.
  Modulo (%): Returns the remainder of the division.
   */

  /*
  Assignment Operators
  --------------------
  Assignment (=): Assigns a value to a able.
  Addition assignment (+=): Adds a value to a able and assigns the result to the able.
  Subtraction assignment (-=): Subtracts a value from a able and assigns the result to the able.
  Multiplication assignment (*=): Multiplies a able by a value and assigns the result to the able.
  Division assignment (/=): Divides a able by a value and assigns the result to the able.
  Modulo assignment (%=): Calculates the remainder of the division and assigns the result to the able.
  */

  let a = 2;
  let b = 3;
  let c = 4;

  var x = a + b;
  console.log(x); // 5

  x = b - a;
  console.log(x); // a

  x = a * b;
  console.log(x); // 6

  x = b / a;
  console.log(x); // 1.5

  x = b % a;
  console.log(x); // 1

  x = c % a;
  console.log(x); // 0

  a+=5; // a = a + 5
  console.log(a); // 7
  a-=2; // a = a - 2
  console.log(a); // 5
  a*=2; // a = a * 2
  console.log(a); // 10
  a/=2; // a = a / 2
  console.log(a); // 5
  a%=2; // a = a % 2
  console.log(a); // 1

  /*
    Comparison Operators
    --------------------
    Equality (==): Checks if two values are equal.
    Inequality (!=): Checks if two values are not equal.
    Strict equality (===): Checks if two values are equal in value and type.
    Strict inequality (!==): Checks if two values are not equal in value or type.
    Greater than (>): Checks if one value is greater than another.
    Less than (<): Checks if one value is less than another.
    Greater than or equal to (>=): Checks if one value is greater than or equal to another.
    Less than or equal to (<=): Checks if one value is less than or equal to another.
    */

  // b == 3 // true
  // b == "3"; // true
  // b == "33"; // false
  // b === "3"; // false
  // b == "3"; // true
  // b != 2 // true
  // b != 3 // false
  // b != "3" // false
  // b !== "3" // false
  // a>b // false
  // a<b // true
  // c = 3 // 3
  // b >= c // true
  // b <= c // true


  /*
    Logical Operators
    -----------------
    Logical AND (&&): Returns true if both operands are true.
    Logical OR (||): Returns true if either operand is true.
    Logical NOT (!): Negates a boolean value.
    */


  /* ++, -- */

  var x = 3;
  var y = x++;
  console.log(y); // 3

  x = 3;
  var k = x--;
  console.log(k); // 3

  x = 3;
  var p = --x;
  console.log(p); // 2

  var num = "3";
  console.log(+num); // return 3 as a number

</script>


</body>
</html>
