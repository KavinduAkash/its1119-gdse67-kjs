<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript</title>

</head>
<body>

<h1>Arrays</h1>

<script>

  var array = [];
  array.push(1); // add item to the end of the array
  console.log(array); // [1]

  array.push("Hello");
  console.log(array); // [1, "Hello"]

  array.push(true);
  console.log(array); // [1, "Hello", true]

  // array.pop(); // remove last item of the array
  console.log(array); // [1, "Hello"]


</script>

</body>
</html>
