<html lang="en">

<head>
    <meta charset="UTF-8">

  <style>
    #title {
        margin: 20px auto;
        max-width: fit-content;
    }
  </style>

</head>


<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">IJSE</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="student-management.html">Student Mgt</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="course-management.html">Course Mgt</a>

            <li class="nav-item">
                <a class="nav-link" href="#">Registration</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Logout</a>
            </li>
        </ul>
    </div>
</nav>

<section>
    <h1 id="title">Student Management</h1>

    <section class="container">
        <div class="row">
            <div class="col-12 col-sm-12 col-md-4 col-lg-6 col-xl-6">
                <form>
                    <div class="mb-3">
                        <label for="student-id" class="form-label">ID</label>
                        <input type="number" class="form-control" id="student-id">
                    </div>
                    <div class="mb-3">
                        <label for="first-name" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="first-name">
                    </div>
                    <div class="mb-3">
                        <label for="last-name" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="last-name">
                    </div>
                    <div class="mb-3">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" placeholder="Enter your address" id="address"
                                  style="height: 100px"></textarea>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="GDSE"
                               id="flexRadioDefault1">
                        <label class="form-check-label" for="flexRadioDefault1">
                            GDSE
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="flexRadioDefault" value="DEP"
                               id="flexRadioDefault2" checked>
                        <label class="form-check-label" for="flexRadioDefault2">
                            DEP
                        </label>
                    </div>

                    <div class="mt-3 mb-5">
                        <button type="button" class="btn btn-success">Submit</button>
                        <button type="button" class="btn btn-primary">Update</button>
                        <button type="button" class="btn btn-danger">Delete</button>
                        <button type="reset" class="btn btn-warning">Reset</button>
                    </div>

                </form>
            </div>
            <div class="col-12 col-sm-12 col-md-8 col-lg-6 col-xl-6">
                <table class="table">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Address</th>
                        <th>GDSE/DEP</th>
                    </tr>
                    </thead>
                    <tbody id="student-tbl-body">

                    <tr>
                        <td>1</td>
                        <td>Kavindu</td>
                        <td>Akash</td>
                        <td>Panadura</td>
                        <td>DEP</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </section>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
