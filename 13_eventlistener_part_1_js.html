<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript</title>

  <style>

    #bulb {
      width: 100px;
      aspect-ratio: 1/1;
      border: 1px solid gray;
      border-radius: 100%;
      margin: 20px 0px;
    }

  </style>

</head>
<body>

<h1>0</h1>

<button>Click!</button>
<button>Reset!</button>

<div id="bulb"></div>
<button>ON</button>


<h2></h2>
<input type="text" placeholder="Enter your text">

<br>
<br>

<input type="number" placeholder="Enter your num1">
<input type="number" placeholder="Enter your num2">
<button>Find Sum</button>
<h4></h4>

<script>

  document.getElementsByTagName("button")[0].addEventListener('click', function() {
    var countElement = document.getElementsByTagName("h1")[0];
    countElement.innerText = +countElement.innerText + 1;
  });
  document.getElementsByTagName("button")[1].addEventListener('click', function() {
    var countElement = document.getElementsByTagName("h1")[0];
    countElement.innerText = 0;
  });

  document.getElementsByTagName("button")[2].addEventListener('click', function() {
    var btnElement = document.getElementsByTagName("button")[2];
    var countElement = document.getElementsByTagName("div")[0];
    var stylesOn = "background: yellow; box-shadow: 0px 0px 50px yellow;";
    var stylesOff = "background: none; box-shadow: none;";
    if(btnElement.innerText==="ON") {
      btnElement.innerText = "OFF";
      countElement.style.cssText = stylesOn;
    } else {
      btnElement.innerText = "ON";
      countElement.style.cssText = stylesOff;
    }
  });

  document.querySelectorAll("input")[0].addEventListener('input', function (event) {
    document.getElementsByTagName("h2")[0].innerText = event.target.value;
  });

  document.getElementsByTagName("button")[3].addEventListener('click', function() {
    var value1 = document.querySelectorAll("input")[1].value;
    var value2 = document.querySelectorAll("input")[2].value;

    var sum = +value1 + +value2;
    document.getElementsByTagName("h4")[0].innerText=sum;
  });

</script>

</body>
</html>
