    var numArray = [25, 38, 15, 20, 100, 99, 250, 60];

    function findMax(array) {
        let max = array[0];
        for (var i=1; i<array.length; i++) {
            if(max<array[i]) {
                max = array[i];
            }
        }
        return max;
    }

    var max = findMax(numArray);
    console.log(max);

    function findMax2(arr) {
        let max = arr[0];
        arr.map((item, index) => {
            if(item>max) {
                max = item;
            }
        })
        return max;
    }

    let rs = findMax2(numArray);
