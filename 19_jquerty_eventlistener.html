<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript</title>

  <style>

    #bulb {
      width: 100px;
      aspect-ratio: 1/1;
      border: 1px solid gray;
      border-radius: 100%;
      margin: 20px 0px;
    }

    .styles_on {
      background: yellow;
      box-shadow: 0px 0px 50px yellow;
    }

    #box1 {
      width: 200px;
      aspect-ratio: 1/1;
      border: 2px solid dodgerblue;
      background: lightblue;
    }
  </style>

</head>
<body>

<h1>0</h1>

<button>Click!</button>
<button>Reset!</button>


<div id="bulb"></div>
<button>ON</button>

<br>

<button id="btn1">Click Me</button>

</div>

  $("button").eq(0).on('click', () => {
    let value = $("h1").eq(0).text()
    $("h1").eq(0).text(+value + 1);
  });

  $("button").eq(1).on('click', () => {
    $("h1").eq(0).text(0);
  });

  $("button").eq(2).on('click', () => {
    let btnElement = $("button").eq(2);
    let bulbElement = $("div").eq(0);

    if(btnElement.text()==="ON") {
      // ON
      btnElement.text("OFF");
      bulbElement.addClass("styles_on");
    } else {
      // OFF
      btnElement.text("ON");
      bulbElement.removeClass("styles_on");
    }

  });

  /* ------------- mouse click ------------- */

  $("#btn1").on('click', () => {
    console.log("click")
  });

  /* ------------- dblclick ------------- */

  $("#btn1").on('dblclick', () => {
    console.log("dblclick")
  });

  /* ------------- mouseenter ------------- */

  $("#box1").on('mouseenter', () => {

  })

  /* ------------- mouseover ------------- */

  })

  /* ------------- mousedown ------------- */

  })

  /* ------------- mouseup ------------- */
  $("#btn1").on('mouseup', () => {
    console.log("mouseup");
  })
  /* ------------- focus ------------- */

  $("#input1").on('focus', () => {
    // console.log("focus");
    $("#input1").css('background','yellow');
  })

  /* ------------- blur ------------- */
  $("#input1").on('blur', () => {

    $("#input1").css('background','pink');
  })

  })

  /* ------------- keypress ------------- */
  // Key Codes List -> https://medium.com/@kavinduakash/key-codes-list-bad912686e70
  $("#input1").on('keypress', (event) => {
    if(event.which == 13) {
      console.log("Pressed Enter Key");
    }

  })
