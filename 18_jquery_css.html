  <meta charset="UTF-8">

<body>

<h1>Hello World 1</h1>
<h1>Hello World 2</h1>
<h1>Hello World 3</h1>

<ul id="first-list">
  <li>Java</li>
  <li>Python</li>
  <li>C</li>
  <li>C++</li>
  <li>C#</li>
</ul>

<ul id="second-list">
  <li>React</li>

  <li>Vue</li>
</ul>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script>

  // pure js
  document.getElementsByTagName("h1")[0].style.color = "red";
  document.getElementsByTagName("h1")[0].style.background = "yellow";

  var style = "color: green; background: yellow;";
  document.getElementsByTagName("h1")[0].style.cssText= style;

  var css = {
    color: "pink",
    background: "yellow"
  }

  $('h1').eq(1).css(css);
  $('h1').eq(2).css(
          {
            color: "pink",
            background: "yellow"
          }
  );

</script>
